<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register – Calm & Code</title>
  <link rel="stylesheet" href="register.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600&display=swap" rel="stylesheet">
</head>

<body class="auth-page">

  <div class="glass-card">

    <!-- 👇 Wrapped this part -->
    <div class="form-section">
      <h1>Join Calm & Code 🌿</h1>
      
      <form id="registerForm">
        <input type="text" id="name" placeholder="Full Name" required autocomplete="name" />
        <input type="email" id="email" placeholder="Email" required autocomplete="email" />
        <input type="password" id="password" placeholder="Password" required autocomplete="new-password" />
        <button type="submit">Create Account</button>
        <p id="registerStatus"></p>
      </form>
    </div>

    <div class="divider">or</div>

    <button id="googleLoginBtn" class="google-btn">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" />
      Sign in with Google
    </button>

    <p class="back-link">
      <a href="login.html">Already have an account? Log in</a>
    </p>

    <p class="back-link"><a href="index.html">← Back to Home</a></p>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-auth-compat.js"></script>
  <script src="register.js"></script>
</body>
</html>
